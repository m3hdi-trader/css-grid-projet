<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webprog.io || Css Grid Layout Project</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon_io (1)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon_io (1)/site.webmanifest" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="./css/bootstrap-icons.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="nav" class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <h3>webproge.io</h3>
          <button id="nav-btn" class="nav-btn">
            <i class="bi bi-list-nested"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li><a href="#">صفحه اصلی</a></li>
          <li><a href="#">درباره من</a></li>
          <li><a href="#">پروژه ها</a></li>
          <li><a href="#">مقالات</a></li>
        </ul>
      </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div>
        <button id="close-btn" class="close-btn">
          <i class="bi bi-x"></i>
        </button>
        <ul class="sidebar-links">
          <li><a href="#">صفحه اصلی</a></li>
          <li><a href="#">درباره من</a></li>
          <li><a href="#">پروژه ها</a></li>
          <li><a href="#">مقالات</a></li>
        </ul>
        <ul class="social-icons">
          <li>
            <a href="#"><i class="bi bi-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-linkedin"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-telegram"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-whatsapp"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-instagram"></i></a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- End of Sidebar -->

    <!-- Hero -->

    <header class="hero">
      <div class="section-center hero-center">
        <article class="hero-info">
          <div class="underline"></div>
          <h2>لورم ایپسوم</h2>
          <h4>لورم ایپسوم متن ساختگی با تولید سادگی</h4>
          <a href="#" class="btn hero-btn">لورم ایپسوم</a>
          <ul class="social-icons hero-icons">
            <li>
              <a href="#"><i class="bi bi-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-linkedin"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-telegram"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-whatsapp"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-instagram"></i></a>
            </li>
          </ul>
        </article>
        <article class="hero-img">
          <img class="img-photo" src="./images/hero-img.jpg" alt="hero-img" />
        </article>
      </div>
    </header>
    <!-- End Of Hero -->

    <script src="./js/app.js"></script>
  </body>
</html>
